<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Events</title>
    <style>
        #mousehome{
            width:400px;
            height: 400px;
            text-align:center;
            border: 1px solid salmon;
        }
    </style>
</head>
<body>

    <div id="vueapp1">
        <button v-on:mouseover="increment" >Add</button>
        Score: {{score}}
        <button v-on:click="decrement" >Minus</button>

        <div id= "mousehome" v-on:mousemove="captureXYPositionOfMouse">
            {{ x }} {{ y }}

        </div>
    </div>
<script src="01events.js"></script>
</body>
</html>
